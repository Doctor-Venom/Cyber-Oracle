{% extends "home_template.html" %}
{% load static %}


{% block title %}Network Monitor - Cyber Oracle{% endblock %}


{% block CSS_INCLUDES %}

    #networkMap {
      width: 100%;
      height: 90vh;
      border: 2px solid lightgray;
      background-color: hsla(0, 0%, 75%, 0.75);
    }
  </style>
{% endblock %}


{% block application_content %}

{% for ID, LABEL, TITLE, GROUP in nodes %}

{% endfor %}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
{% for FROM, TO in edges %}

{% endfor %}
